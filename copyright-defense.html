<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copyright Defense | JeongSang Law Office</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; scroll-behavior: smooth; line-height: 1.6; }
    header { background-color: #003366; color: white; padding: 40px 20px; text-align: center; }
    header h1 { font-size: 32px; }
    section { padding: 60px 20px; text-align: center; max-width: 1000px; margin: auto; }
    section h2 { color: #003366; margin-top: 80px; text-align: left; }
    section ul { margin: 10px 0 30px 20px; text-align: left; }
    section ul li { margin-bottom: 16px; }
    #expertise-section { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: flex-start; gap: 20px; }
    #expertise-section ul { flex: 1; text-align: left; }
    #client-collaboration-section { margin-top: 40px; }
    #client-collaboration-section ul { text-align: left; }
    .brand-slider {
      overflow: hidden;
      background: #fff;
      padding: 30px 0;
      position: relative;
    }
    .brand-track-wrapper {
      display: flex;
      width: max-content;
      animation: scroll-marquee 60s linear infinite;
      align-items: center;
    }
    .brand-track-wrapper .brand-track {
      display: flex;
    }
    .brand-track {
      display: flex;
    }
    .brand-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 40px;
    }
    .brand-item img {
      height: 30px;
      object-fit: contain;
      max-width: 120px;
      transition: transform 0.3s ease;
    }
    .brand-item img:hover {
      transform: scale(1.1);
    }
    @keyframes scroll-marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    @media (max-width: 768px) {
      #expertise-section { flex-direction: column; align-items: center; }
      .brand-item { margin: 0 20px; }
    }
    footer { background-color: #003366; color: white; text-align: center; padding: 30px 20px; }
    .legal-links { margin-top: 10px; }
    footer a { color: #4af; margin: 0 10px; text-decoration: none; font-size: 14px; }
    #cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10000;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #cookie-banner button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #cookie-banner.hide { opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }
  </style>
</head>
<body>
<!-- body content remains unchanged -->
</body>
</html>
