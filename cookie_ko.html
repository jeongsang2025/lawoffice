<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠키 정책</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>쿠키 정책</h1>
  <p>본 웹사이트는 사용자 경험 향상과 분석 목적으로 쿠키를 사용합니다. 쿠키는 사용자의 기기에 저장되는 작은 텍스트 파일입니다.</p>
  <h2>1. 쿠키란?</h2>
  <p>쿠키는 웹사이트 방문 시 사용자의 브라우저에 저장되는 작은 데이터 조각입니다.</p>
  <h2>2. 사용 목적</h2>
  <ul>
    <li>웹사이트 기능 제공</li>
    <li>사용자 설정 저장</li>
    <li>웹사이트 이용 분석</li>
  </ul>
  <h2>3. 쿠키 관리</h2>
  <p>사용자는 브라우저 설정을 통해 쿠키를 차단하거나 삭제할 수 있습니다.</p>
</body>
</html>
