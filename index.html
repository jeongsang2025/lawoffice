<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JeongSang Law Office</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #ffffff; color: #333; scroll-behavior: smooth; }

    .top-bar {
      height: 40px;
      background-color: #005B9F;
      border-bottom-left-radius: 50% 100%;
      border-bottom-right-radius: 50% 100%;
    }

    .hero {
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hero-overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay h1 {
      color: #ffffff;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-family: 'Georgia', serif;
    }

    .bottom-bar {
      height: 40px;
      background-color: #005B9F;
      border-top-left-radius: 50% 100%;
      border-top-right-radius: 50% 100%;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      position: absolute;
      top: 70px;
      right: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav.active { display: flex; }

    .nav-link {
      color: black;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 14px;
      background: white;
    }

    .nav-link:hover { background-color: #eee; }

    section {
      padding: 60px 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
      scroll-margin-top: 120px;
    }

    .graph-buttons-wrapper {
      background-color: #f3f3f3;
      padding: 20px;
      border-radius: 12px;
      margin: 60px auto 30px;
    }

    .graph-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .graph-buttons .service-box {
      width: 280px;
      background-color: white;
      color: black;
    }

    .service-box {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
      border-radius: 8px;
    }

    .service-box:hover {
      transform: scale(1.05);
    }

    .service-box h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .service-box p {
      font-size: 13px;
      line-height: 1.4;
    }

    .graph-section {
      margin: 40px auto;
      max-width: 900px;
      padding: 0 20px;
      text-align: center;
    }

    .graph-section img.graph-hover {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      margin-bottom: 40px;
    }

    .graph-section img.graph-hover:hover {
      transform: scale(1.05);
    }

    .graph-section img.join-img {
      margin-top: 40px;
      max-width: 100%;
      border: none;
    }

    .client-label {
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
      padding: 10px 20px;
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .legal-links {
      margin-top: 10px;
    }

    footer a {
      color: #4af;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }

    #cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10000;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #cookie-banner button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #cookie-banner.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <!-- Hero 위 곡선 바 -->
  <div class="top-bar"></div>

  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="videos/0424(2).mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay">
      <h1>Korea IP Law Firm</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="nav-menu">
      <a class="nav-link" href="about-us.html">About Us</a>
      <a class="nav-link" href="ip-support.html">Trademark Protection</a>
      <a class="nav-link" href="no-legal-fees.html">No Legal Fees</a>
      <a class="nav-link" href="faq-enforcement.html">FAQ</a>
    </nav>
  </div>

  <!-- Hero 아래 곡선 바 -->
  <div class="bottom-bar"></div>
