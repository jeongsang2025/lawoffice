<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JeongSang Law Office</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; scroll-behavior: smooth; }
    .hero { position: relative; height: 500px; background: url('https://ipkorelaw.wordpress.com/wp-content/uploads/2025/04/ebafb8eab5adec9d98-ec9784ecb2ad-ed81aceab3a0-ec96b4eba788ebacb4ec8b9ced959c-ebb98ceb94a9ec9db4-eca690ebb984ed959c-eb8f84ec8b9cec9d98-ebaaa8ec8ab5.png') center/cover no-repeat; background-color: #444; }
    .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    .hero-overlay h1 { color: white; font-size: 36px; font-weight: bold; margin-bottom: 20px; }
    nav { display: flex; justify-content: center; gap: 8px; margin-top: 20px; flex-wrap: wrap; }
    .nav-link { color: black; border: 1px solid #ccc; padding: 8px 12px; border-radius: 40px; text-decoration: none; font-size: 14px; background: white; }
    .nav-link:hover { background-color: #eee; }
    section { padding: 60px 20px; text-align: center; max-width: 900px; margin: auto; scroll-margin-top: 120px; }
    .services-section { background-color: #f0f0f0; }
    .service-box { width: 300px; background: white; padding: 20px; margin: 20px auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .service-box:hover { transform: scale(1.05); }
    .service-box img { width: 50px; margin-bottom: 10px; }
    #status img { display: block; margin: 20px auto; max-width: 90%; height: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    footer { background-color: #222; color: white; padding: 30px 20px; text-align: center; }
    .legal-links { margin-top: 10px; }
    footer a { color: #4af; margin: 0 10px; text-decoration: none; font-size: 14px; }

    .brand-slider { overflow: hidden; background: #fff; padding: 30px 0; position: relative; }
    .brand-track-wrapper { display: flex; width: max-content; animation: scroll-marquee 60s linear infinite; align-items: center; }
    .brand-track-wrapper .brand-track { display: flex; }
    .brand-item { display: flex; align-items: center; justify-content: center; margin: 0 40px; }
    .brand-item img { height: 30px; object-fit: contain; max-width: 120px; }

    @keyframes scroll-marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    #cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10000;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #cookie-banner button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #cookie-banner.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
<div class="hero">
  <div class="hero-overlay">
    <h1>JeongSang Law Office</h1>
  </div>
</div>

<nav>
  <a class="nav-link" href="#about">About</a>
  <a class="nav-link" href="#services">Services</a>
  <a class="nav-link" href="#status">Status</a>
  <a class="nav-link" href="#form">Message</a>
  <a class="nav-link" href="#contact">Contact</a>
  <a class="nav-link" href="no-legal-fees.html">No Legal Fees – Only Results</a>
</nav>

<section id="about">
  <h2>Your Trusted IP Law Partner in Korea</h2>
  <p>Protecting Global Brands in Korea.</p>
</section>
