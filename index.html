<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeongSang Law Office</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #ffffff; color: #333; scroll-behavior: smooth; }

    header {
      background: transparent;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }
    header a {
      color: white;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }

    #language-select {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .hero-text h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 24px;
    }

    .service-section {
      background: #eee;
      padding: 50px 20px;
      text-align: center;
    }
    .service-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 0;
    }
    .service-card {
      background: #fff;
      padding: 20px;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: scale(1.05);
    }

    .graph-section {
      padding: 50px 20px;
      text-align: center;
      background: #f9f9f9;
    }
    .graph-section img {
      width: 90%;
      max-width: 800px;
    }

    .client-section {
      padding: 40px 20px;
      background: #f9f9f9;
      text-align: center;
      position: relative;
    }
    .client-section h2 {
      position: absolute;
      top: 20px;
      left: 30px;
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 20px;
    }
    .client-section img {
      max-width: 90%;
      margin-top: 60px;
      transition: transform 0.3s;
    }
    .client-section img:hover {
      transform: scale(1.03);
    }

    .attorney-section {
      padding: 50px 20px;
      background: #fff;
      text-align: center;
    }
    .attorney-section h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .message-form {
      margin-top: 20px;
    }
    .message-form p {
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
    }
    .message-form input, .message-form textarea {
      width: 90%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    .message-form button {
      padding: 10px 30px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .message-form button:hover {
      background: #555;
    }

    footer {
      background: #222;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- 언어 선택 -->
<select id="language-select" onchange="changeLanguage()">
  <option value="en">English</option>
  <option value="ko">한국어</option>
  <option value="jp">日本語</option>
</select>

<!-- 상단 영상 -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="0424(2).mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="hero-text">
    <h1>JeongSang Law Firm</h1>
    <p>Your IP, Fully Protected In Korea</p>
  </div>
</section>

<!-- 서비스 섹션 -->
<section class="service-section" id="services">
  <div class="service-cards">
    <div class="service-card">About Us</div>
    <div class="service-card">No Legal Fee</div>
    <div class="service-card">How to Handle</div>
    <div class="service-card">F&Q</div>
  </div>
</section>

<!-- 그래프 섹션 -->
<section class="graph-section" id="graph">
  <img src="grap.png" alt="Performance Graph">
</section>

<!-- 클라이언트 섹션 -->
<section class="client-section" id="clients">
  <h2>Our Clients</h2>
  <img src="brand.png" alt="Our Clients">
</section>

<!-- Attorney + 메시지 폼 -->
<section class="attorney-section" id="form">
  <h2>Our Attorney</h2>
  <form class="message-form" action="https://formspree.io/f/manezyje" method="POST">
    <p>Our attorney is available to visit your office for an in-person meeting.</p>
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- 푸터 -->
<footer>
  &copy; 2025 JeongSang Law Office. All rights reserved. Contact: inchonsy@nate.com
</footer>

<script>
function changeLanguage() {
  const lang = document.getElementById("language-select").value;
  alert("Language switched to: " + lang);
}
</script>

</body>
</html>
