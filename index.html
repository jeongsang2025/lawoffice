<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeongSang Law Office - Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #000; color: white; height: 100vh; display: flex; justify-content: center; align-items: center; }
    
    #hero-text {
      font-size: 60px;
      font-weight: bold;
      display: flex;
      gap: 5px;
    }

    /* 초기 모든 글자 보임 */
    #hero-text span {
      opacity: 1;
      transition: opacity 2s ease;
    }

    /* 흐려지면서 사라지게 */
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

<div id="hero-text">
  <span id="J">J</span>
  <span id="eong">eong</span>
  <span id="S">S</span>
  <span id="ang">ang</span>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    // eong과 ang만 천천히 흐려지게
    document.getElementById('eong').classList.add('fade-out');
    document.getElementById('ang').classList.add('fade-out');
  }, 2000); // 2초 후 실행
});
</script>

</body>
</html>
