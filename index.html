<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeongSang Law Office</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      background: url('https://glglgldi1234.files.wordpress.com/2025/04/ebafb8eab5adec9d98-ec9784ecb2ad-ed81aceab3a0-ec96b4eba788ebacb4ec8b9ced959c-ebb98ceb94a9ec9db4-eca690ebb984ed959c-eb8f84ec8b9cec9d98-ebaaa8ec8ab5.png') center/cover no-repeat;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 8px;
      padding: 6px 12px;
      border: 1px solid #fff;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      backdrop-filter: blur(6px);
    }
    .lang-select {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .services {
      background: #f1f1f1;
    }
    .service-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .service-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: scale(1.05);
    }
    .service-card img {
      width: 40px;
      height: 40px;
    }
    .graph-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-top: 30px;
      height: 200px;
    }
    .bar {
      width: 60px;
      background: #ccc;
      position: relative;
      border-radius: 5px 5px 0 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 200px;
      transition: all 0.5s ease;
    }
    .bar span {
      position: absolute;
      top: -25px;
      background: black;
      color: white;
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .bar:hover span {
      opacity: 1;
    }
    .bar:hover {
      background: #00ff6a;
      height: var(--hover-height);
    }
    .bar-label {
      margin-top: 10px;
      font-size: 14px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #00c67f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 40px 20px 20px;
      text-align: center;
    }
    footer a {
      color: #4af;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }
    .legal-links {
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .service-container, .graph-container {
        flex-direction: column;
        align-items: center;
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      nav a {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-select">
      <select onchange="changeLang(this.value)">
        <option value="en">English</option>
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="zh">中文</option>
      </select>
    </div>
    <h1 data-en="JeongSang Law Office" data-ko="정상 법률사무소" data-ja="ジョンサン法律事務所" data-es="Oficina Legal JeongSang" data-fr="Cabinet Juridique JeongSang" data-zh="正尚法律事务所">JeongSang Law Office</h1>
    <nav>
      <a href="#about" data-en="About" data-ko="소개" data-ja="紹介" data-es="Acerca de" data-fr="À propos" data-zh="关于">About</a>
      <a href="#services" data-en="Services" data-ko="서비스" data-ja="サービス" data-es="Servicios" data-fr="Services" data-zh="服务">Services</a>
      <a href="#status" data-en="Status" data-ko="현황" data-ja="状況" data-es="Estado" data-fr="Statut" data-zh="状态">Status</a>
      <a href="#message" data-en="Message" data-ko="메시지" data-ja="メッセージ" data-es="Mensaje" data-fr="Message" data-zh="留言">Message</a>
      <a href="#contact" data-en="Contact" data-ko="연락처" data-ja="連絡先" data-es="Contacto" data-fr="Contact" data-zh="联系">Contact</a>
    </nav>
  </header>

  <!-- 메시지 폼 -->
  <section id="message">
    <h2>Send a Message</h2>
    <form action="https://formspree.io/f/mldjkevj" method="POST">
      <input type="hidden" name="_to" value="inchonsy@nate.com,soonmo0608@nate.com">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Contact & Footer -->
  <footer id="contact">
    <h3>Contact</h3>
    <p><strong>Address:</strong> 10th Floor, Unit 10001-1, M City Tower, 195 Baengma-ro, Goyang-si, Gyeonggi-do, Korea</p>
    <p><strong>Email:</strong> inchonsy@nate.com</p>
    <div class="legal-links">
      <a href="privacy.html" target="_blank">개인정보처리방침</a>
      <a href="legal.html" target="_blank">법적 고지</a>
    </div>
    <p style="margin-top: 10px; font-size: 12px; color: #777;">© 2025 JeongSang Law Office. All rights reserved.</p>
  </footer>

  <script>
    function changeLang(lang) {
      const elements = document.querySelectorAll('[data-' + lang + ']');
      elements.forEach(el => {
        el.innerText = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
