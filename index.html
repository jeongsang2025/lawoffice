<style>
/* Hero 영역 */
.hero {
  position: relative;
  height: 90vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  background-color: #000;
}
#background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
#hero-text {
  position: relative;
  font-size: 48px;
  font-weight: bold;
}

/* 텍스트 기본 상태 */
#hero-text span {
  display: inline-block;
  opacity: 1;
  transition: all 1.5s ease; /* 천천히 fade out */
}

/* 숨김 처리 (fade out) */
.hidden {
  opacity: 0;
}

/* J, S 이동 스타일 */
#j, #s {
  display: inline-block;
  transition: all 1.5s ease;
}

/* IP 등장은 처음에는 숨김 */
#i, #p {
  display: inline-block;
  opacity: 0;
  transition: all 1.5s ease;
}

/* JSIP 최종 스타일 + 반짝이기 */
#jsip-final {
  font-size: 60px;
  font-weight: bold;
  letter-spacing: 8px;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  0% { text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f; }
  100% { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; }
}
</style>

<div class="hero">
  <video autoplay muted loop id="background-video">
    <source src="https://your-background-video-url.com/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="hero-text">
    <span id="welcome">Welcome to</span>
    <span id="jeongsang">JeongSang</span>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    // Welcome to 천천히 사라짐
    const welcome = document.getElementById('welcome');
    if (welcome) welcome.classList.add('hidden');

    setTimeout(() => {
      if (welcome) welcome.remove(); // 아예 Welcome 없애버림

      const jeongsang = document.getElementById('jeongsang');
      if (jeongsang) {
        // JeongSang → J, S 남기고 세팅
        jeongsang.innerHTML = '<span id="j">J</span><span id="s">S</span>';
        
        const j = document.getElementById('j');
        const s = document.getElementById('s');

        setTimeout(() => {
          // J와 S를 살짝 앞으로 이동시키기
          j.style.transform = 'translateX(20px)';
          s.style.transform = 'translateX(-20px)';

          // IP 추가
          setTimeout(() => {
            s.insertAdjacentHTML('afterend', '<span id="i">I</span><span id="p">P</span>');

            // IP 등장시키기
            const i = document.getElementById('i');
            const p = document.getElementById('p');

            setTimeout(() => {
              i.style.opacity = '1';
              p.style.opacity = '1';

              // 최종적으로 JSIP 전체에 glow 효과
              setTimeout(() => {
                const heroText = document.getElementById('hero-text');
                heroText.innerHTML = '<div id="jsip-final">JSIP</div>';
              }, 1500);

            }, 500);

          }, 1000);
        }, 500);
      }

    }, 1500);

  }, 4000);
});
</script>
