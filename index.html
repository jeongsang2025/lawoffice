<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>법률사무소 정상</title>
  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.95rem;
      background-color: #1e1e1e;
      color: #fff;
    }
    footer a {
      color: #00bfff;
      margin: 0 0.5rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    footer a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    .policy-container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .policy-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #1e1e1e;
    }
    .policy-container h2 {
      font-size: 1.25rem;
      color: #0066cc;
      margin-top: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .policy-container p,
    .policy-container li {
      line-height: 1.7;
      font-size: 1rem;
      color: #444;
    }
    .lang-switch {
      text-align: right;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .lang-switch a {
      color: #0066cc;
      text-decoration: none;
      margin-left: 0.5rem;
    }
    .lang-switch a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 사이트 콘텐츠 -->

  <script>
    const translations = {
      en: {
        title: "JeongSang Law Office",
        nav_about: "About",
        nav_services: "Services",
        nav_status: "Status",
        nav_message: "Message",
        nav_contact: "Contact"
      },
      ko: {
        title: "법률사무소 정상",
        nav_about: "소개",
        nav_services: "서비스",
        nav_status: "진행현황",
        nav_message: "상담신청",
        nav_contact: "연락처"
      }
    };

    function setLang(lang) {
      const dict = translations[lang];
      for (const id in dict) {
        const el = document.getElementById(id);
        if (el) el.innerText = dict[id];
      }
    }
  </script>

  <!-- Footer 시작 -->
  <footer>
    ⓒ 2025 법률사무소 정상 |
    <a href="/lawoffice/privacy_ko.html">개인정보처리방침</a> |
    <a href="/lawoffice/legal_ko.html">법적 고지</a>
  </footer>
  <!-- Footer 끝 -->
</body>
</html>
