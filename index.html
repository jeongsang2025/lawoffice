<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeongSang Law Office</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      scroll-behavior: smooth;
    }
    .hero {
      position: relative;
      height: 500px;
      background: url('https://glglgldi1234.files.wordpress.com/2025/04/ebafb8eab5adec9d98-ec9784ecb2ad-ed81aceab3a0-ec96b4eba788ebacb4ec8b9ced959c-ebb98ceb94a9ec9db4-eca690ebb984ed959c-eb8f84ec8b9cec9d98-ebaaa8ec8ab5.png') center/cover no-repeat;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .nav-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .nav-link {
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      border-radius: 40px;
      text-decoration: none;
      white-space: nowrap;
    }
    .lang-select {
      position: absolute;
      top: 480px;
      right: 30px;
      z-index: 9999;
    }
    .lang-select select {
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      border: none;
    }
    @media (max-width: 768px) {
      .nav-bar {
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 8px;
        justify-content: flex-start;
        padding: 0 10px;
      }
      .lang-select {
        top: 450px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Language Selector -->
<div class="lang-select">
  <select onchange="setLang(this.value)">
    <option value="en">English</option>
    <option value="kr">한국어</option>
    <option value="jp">日本語</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <option value="zh">中文</option>
  </select>
</div>

<!-- Hero Section -->
<div class="hero">
  <div class="hero-overlay">
    <h1 id="site-title">JeongSang Law Office</h1>
    <div class="nav-bar">
      <a href="#about" class="nav-link" id="nav-about">About</a>
      <a href="#services" class="nav-link" id="nav-services">Services</a>
      <a href="#status" class="nav-link" id="nav-status">Status</a>
      <a href="#form" class="nav-link" id="nav-message">Message</a>
      <a href="#contact" class="nav-link" id="nav-contact">Contact</a>
    </div>
  </div>
</div>

<!-- About Section -->
<section id="about">
  <h2 id="about-title">Your Trusted IP Law Partner in Korea</h2>
  <p id="about-desc">We help clients with trademark and copyright protection in Korea.</p>
</section>

<!-- Language Switching Script -->
<script>
  const translations = {
    en: {
      "site-title": "JeongSang Law Office",
      "nav-about": "About",
      "nav-services": "Services",
      "nav-status": "Status",
      "nav-message": "Message",
      "nav-contact": "Contact",
      "about-title": "Your Trusted IP Law Partner in Korea",
      "about-desc": "We help clients with trademark and copyright protection in Korea."
    },
    kr: {
      "site-title": "법률사무소 정상",
      "nav-about": "소개",
      "nav-services": "서비스",
      "nav-status": "현황",
      "nav-message": "문의하기",
      "nav-contact": "연락처",
      "about-title": "신뢰받는 지식재산권 법률 파트너",
      "about-desc": "한국 내 상표권 및 저작권 보호를 도와드립니다."
    },
    jp: {
      "site-title": "ジョンサン法律事務所",
      "nav-about": "紹介",
      "nav-services": "サービス",
      "nav-status": "状況",
      "nav-message": "メッセージ",
      "nav-contact": "連絡先",
      "about-title": "信頼できる知的財産法のパートナー",
      "about-desc": "韓国での商標および著作権の保護をサポートします。"
    },
    es: {
      "site-title": "Oficina Legal JeongSang",
      "nav-about": "Sobre nosotros",
      "nav-services": "Servicios",
      "nav-status": "Estado",
      "nav-message": "Mensaje",
      "nav-contact": "Contacto",
      "about-title": "Su socio legal confiable en Corea",
      "about-desc": "Ayudamos con la protección de marcas y derechos de autor en Corea."
    },
    fr: {
      "site-title": "Cabinet juridique JeongSang",
      "nav-about": "À propos",
      "nav-services": "Services",
      "nav-status": "Statut",
      "nav-message": "Message",
      "nav-contact": "Contact",
      "about-title": "Votre partenaire juridique de confiance en Corée",
      "about-desc": "Nous aidons à protéger les marques et les droits d’auteur en Corée."
    },
    zh: {
      "site-title": "正尚律师事务所",
      "nav-about": "关于我们",
      "nav-services": "服务",
      "nav-status": "状态",
      "nav-message": "留言",
      "nav-contact": "联系方式",
      "about-title": "您在韩国值得信赖的知识产权律师",
      "about-desc": "我们帮助客户在韩国保护商标和版权。"
    }
  };
  function setLang(lang) {
    const dict = translations[lang];
    for (const id in dict) {
      const el = document.getElementById(id);
      if (el) el.innerText = dict[id];
    }
  }
</script>

</body>
</html>
