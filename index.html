<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeongSang Law Office</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #ffffff; color: #333; scroll-behavior: smooth; }

    header {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header a {
      color: #333;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }

    #language-select {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .client-section {
      padding: 40px 20px;
      background: #f9f9f9;
      text-align: center;
      position: relative;
    }
    .client-section h2 {
      position: absolute;
      top: 20px;
      left: 30px;
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 20px;
    }
    .client-section img {
      max-width: 90%;
      margin-top: 60px;
      transition: transform 0.3s;
    }
    .client-section img:hover {
      transform: scale(1.03);
    }

    .service-section {
      background: #eee;
      padding: 50px 20px;
      text-align: center;
    }
    .service-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .service-card {
      background: #fff;
      padding: 20px;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: scale(1.05);
    }

    .attorney-section {
      padding: 50px 20px;
      background: #fff;
      text-align: center;
    }
    .attorney-section h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .message-form {
      margin-top: 20px;
    }
    .message-form input, .message-form textarea {
      width: 90%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    .message-form button {
      padding: 10px 30px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .message-form button:hover {
      background: #555;
    }

    .graph-section {
      padding: 50px 20px;
      text-align: center;
    }
    .graph-section img {
      width: 90%;
      max-width: 800px;
    }

    footer {
      background: #222;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- 언어 선택 -->
<select id="language-select" onchange="changeLanguage()">
  <option value="en">English</option>
  <option value="ko">한국어</option>
  <option value="jp">日本語</option>
</select>

<!-- 상단 메뉴 -->
<header>
  <a href="#about">About Us</a>
  <a href="#nolegalfee">No Legal Fee</a>
  <a href="#handle">How to Handle</a>
  <a href="#faq">F&Q</a>
</header>

<!-- 클라이언트 섹션 -->
<section class="client-section" id="clients">
  <h2>Our Clients</h2>
  <img src="brand.png" alt="Our Clients">
</section>

<!-- 서비스 섹션 -->
<section class="service-section" id="services">
  <h1>Our Services</h1>
  <div class="service-cards">
    <div class="service-card">Trademark Protection</div>
    <div class="service-card">Copyright Protection</div>
    <div class="service-card">Litigation Services</div>
  </div>
</section>

<!-- Attorney 문구 + 메시지 폼 -->
<section class="attorney-section" id="form">
  <h2>Our Attorney</h2>
  <form class="message-form" action="https://formspree.io/f/manezyje" method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>
</section>

<!-- 그래프 섹션 -->
<section class="graph-section" id="graph">
  <img src="grap.png" alt="Performance Graph">
</section>

<!-- 푸터 -->
<footer>
  &copy; 2025 JeongSang Law Office. All rights reserved. Contact: inchonsy@nate.com
</footer>

<script>
function changeLanguage() {
  const lang = document.getElementById("language-select").value;
  alert("Language switched to: " + lang);
  // 실제 다국어 변환 로직은 여기 추가할 수 있어
}
</script>

</body>
</html>
