<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeongSang Law Office</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; scroll-behavior: smooth; }
    
    header {
      position: sticky;
      top: 0;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    nav a:hover { background: rgba(255, 255, 255, 0.2); }

    .hero {
      position: relative;
      height: 90vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background-color: #000;
    }
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #hero-text {
      position: relative;
      font-size: 48px;
      font-weight: bold;
    }
    #hero-text span {
      display: inline-block;
      opacity: 1;
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
    .fade-out {
      opacity: 0;
    }
    .move-center {
      transform: translateX(10px);
    }
    /* JSIP 반짝임 */
    .glow {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f; }
    }
  </
