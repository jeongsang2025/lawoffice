<!-- ✅ 언어 드롭다운 위치 변경된 전체 코드 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeongSang Law Office</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .hero {
      position: relative;
      height: 500px;
      background: url('https://glglgldi1234.files.wordpress.com/2025/04/ebafb8eab5adec9d98-ec9784ecb2ad-ed81aceab3a0-ec96b4eba788ebacb4ec8b9ced959c-ebb98ceb94a9ec9db4-eca690ebb984ed959c-eb8f84ec8b9cec9d98-ebaaa8ec8ab5.png') center/cover no-repeat;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .nav-link {
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 40px;
      text-decoration: none;
    }

    .lang-dropdown {
      position: absolute;
      top: 560px; /* About 섹션 위쪽에 위치 */
      right: 30px;
      z-index: 1000;
    }

    select {
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    .service-box {
      width: 300px;
      background: white;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .service-box:hover {
      transform: scale(1.05);
    }

    .service-box img {
      width: 50px;
      margin-bottom: 10px;
    }

    .graph-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .graph-item {
      text-align: center;
      position: relative;
    }

    .graph-bar {
      width: 100px;
      height: 200px;
      background-color: #ccc;
      transition: height 0.4s ease, background-color 0.4s ease;
      margin: auto;
      border-radius: 6px;
    }

    .graph-bar:hover {
      background-color: #4CAF50;
    }

    .bar1:hover { height: 20px; }
    .bar2:hover { height: 20px; }
    .bar3:hover { height: 60px; }
    .bar4:hover { height: 60px; }
    .bar5:hover { height: 96px; }

    .value-label {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .graph-item:hover .value-label {
      opacity: 1;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .nav-link {
        display: inline-block;
        margin-bottom: 10px;
      }

      .service-box {
        width: 90%;
      }

      .graph-bar {
        width: 80px;
      }
    }
  </style>
</head>
<body>

<!-- ✅ 언어 드롭다운 (섹션 위) -->
<div class="lang-dropdown">
  <select onchange="setLang(this.value)">
    <option value="en">English</option>
    <option value="kr">한국어</option>
    <option value="jp">日本語</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <option value="zh">中文</option>
  </select>
</div>

<!-- ✅ Hero -->
<div class="hero">
  <div class="hero-overlay">
    <h1 id="title">JeongSang Law Office</h1>
    <div>
      <a href="#about" class="nav-link" id="nav-about">About</a>
      <a href="#services" class="nav-link" id="nav-services">Services</a>
      <a href="#status" class="nav-link" id="nav-status">Status</a>
      <a href="#form" class="nav-link" id="nav-message">Message</a>
      <a href="#contact" class="nav-link" id="nav-contact">Contact</a>
    </div>
  </div>
</div>

<!-- ✅ About -->
<section id="about">
  <h2 id="about-title">Your Trusted IP Law Partner in Korea</h2>
  <p id="about-desc">We help clients with trademark and copyright protection in Korea.</p>
</section>

<!-- ✅ JavaScript 언어 처리 -->
<script>
  const translations = {
    en: {
      title: "JeongSang Law Office",
      "nav-about": "About",
      "nav-services": "Services",
      "nav-status": "Status",
      "nav-message": "Message",
      "nav-contact": "Contact",
      "about-title": "Your Trusted IP Law Partner in Korea",
      "about-desc": "We help clients with trademark and copyright protection in Korea."
    },
    kr: {
      title: "법률사무소 정상",
      "nav-about": "소개",
      "nav-services": "서비스",
      "nav-status": "현황",
      "nav-message": "문의하기",
      "nav-contact": "연락처",
      "about-title": "신뢰받는 지식재산권 법률 파트너",
      "about-desc": "한국 내 상표권 및 저작권 보호를 도와드립니다."
    },
    jp: {
      title: "ジョンサン法律事務所",
      "nav-about": "紹介",
      "nav-services": "サービス",
      "nav-status": "状況",
      "nav-message": "メッセージ",
      "nav-contact": "連絡先",
      "about-title": "信頼できる知的財産法のパートナー",
      "about-desc": "韓国での商標および著作権の保護をサポートします。"
    },
    es: {
      title: "Oficina Legal JeongSang",
      "nav-about": "Sobre nosotros",
      "nav-services": "Servicios",
      "nav-status": "Estado",
      "nav-message": "Mensaje",
      "nav-contact": "Contacto",
      "about-title": "Su socio legal confiable en Corea",
      "about-desc": "Ayudamos con la protección de marcas y derechos de autor en Corea."
    },
    fr: {
      title: "Cabinet juridique JeongSang",
      "nav-about": "À propos",
      "nav-services": "Services",
      "nav-status": "Statut",
      "nav-message": "Message",
      "nav-contact": "Contact",
      "about-title": "Votre partenaire juridique de confiance en Corée",
      "about-desc": "Nous aidons à protéger les marques et les droits d’auteur en Corée."
    },
    zh: {
      title: "正尚律师事务所",

      "nav-services": "服务",
      "nav-status": "状态",
      "nav-message": "留言",

      "about-desc": "我们帮助客户在韩国保护商标和版权。"
    }
  };

  function setLang(lang) {
    const dict = translations[lang];
    for (const id in dict) {
      const el = document.getElementById(id);
      if (el) el.innerText = dict[id];
    }
  }
</script>

</body>
</html>
